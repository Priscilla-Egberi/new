<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="container-fluid p-0">
         <h2 class="text-center-top">SPLI <br> TTER</h2>
        <div class="d-flex justify-content-center p-0">
              <div class="bg-white card-width m-0">
                  <div class="m-0">
                       <div class="row padding m-0">
                        <div class="col-md-6">
                          <!-- first div -->
                          <div>
                            <div class="text-muted">Bill</div>
                            <div class="input-group mb-3 border-0">
                              <div class="input-group-prepend bg-transparent border-0">
                                <span class="input-group-text bg-gray border-0" id="basic-addon1 text-muted">$</span>
                              </div>
                              <input type="text" class="form-control bg-gray border-0 " placeholder="142.55" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                          </div>
                          <!-- second div -->
                          <div class="container p-0">
                            <div class="mt-5 text-muted">Select Tip %</div>
                            <div class="row p-3 card-grid">
                              <div class="grid-1"><button class="btn btn-dark-green">5%</button></div>
                              <div class="grid-2"><button class="btn btn-dark-green">10%</button></div>
                              <div class="grid-3"><button class="btn btn-light-green">15%</button></div>
                              <div class="grid-4"><button class="btn btn-dark-green">25%</button></div>
                              <div class="grid-5"><button class="btn btn-dark-green">50%</button></div>
                              <div class="grid-6"><button class="btn btn-gray">custom</button></div>
                            </div> 
                          </div>
                          <!-- third div -->
                          <div>
                            <div class="text-muted mt-5">Number of People</div>
                            <div class="input-group mb-3 border-0">
                              <div class="input-group-prepend bg-transparent border-0">
                                <span class="input-group-text bg-gray border-0" id="basic-addon1 text-muted"><i class="fa fa-user text-muted" aria-hidden="true"></i></span>
                              </div>
                              <input type="text" class="form-control bg-gray border-0 " placeholder="5" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                          </div>
                        </div> 
                        <div class="col-md-6 ">
                          <div class="container-fluid card bg-dark-green pb-3">
                            <div class="d-flex justify-content-between mt-4 mb-2">
                              <div class="">
                                <h6 class="mb-0 text-light">Tip Amount</h6>
                                <p class="small">/ person</p>
                              </div>
                              <h2>$4.27</h2>
                            </div>
                         
                            <div class="d-flex justify-content-between mt-5 mb-5">
                              <div>
                                <h6 class="mb-0 text-light">Total</h6>
                                <p class="small">/ person</p>
                              </div>
                              <h2>$32.79</h2>
                            </div>
                          
                          <div class="btn bg-light-green w-100 mb-4 mt-5">RESET</div>
                          </div>
                        </div>                
                       </div> 
                  </div>
                </div>
        </div>
        
    </div>
      
   
      
    <!-- Optional JavaScript -->
    <script src="./js/main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
